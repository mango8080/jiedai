{template 'header'}
<script type="text/javascript">
var i = 30;
</script>
<div class="m">
	<div class="warn">
		<div>
			<h1>{$head_title}</h1><br/>
			&nbsp;&nbsp;<span id="second" class="f_red f_b"><script type="text/javascript">document.write(i);</script></span> 秒后将自动跳转到{if $_userid}<a href="{$MODULE[2][linkurl]}grade.php" class="b">用户升级页面</a>{else}<a href="{$MODULE[2][linkurl]}{$DT[file_login]}" class="b">用户登录页面</a>{/if}
			<br/><br/>
			{if $_userid}
			&nbsp;&nbsp;1、请升级您的用户组。 <br/>
			{else}
			&nbsp;&nbsp;1、请 <a href="{$MODULE[2][linkurl]}{$DT[file_login]}" class="b">登录</a> 或 <a href="{$MODULE[2][linkurl]}{$DT[file_register]}" class="b">免费注册</a>。<br/>
			{/if}
			&nbsp;&nbsp;2、请检查输入的网址是否正确。 <br/>
			&nbsp;&nbsp;3、如果不能确认输入的网址，请浏览<a href="{$MODULE[1][linkurl]}" class="b">网站首页</a>来查看所要访问的网址。 <br/>
		</div>
	</div>
</div>
<script type="text/javascript">
var interval=window.setInterval(
	function() {
		if(i == 0) {
			Go('{$MODULE[2][linkurl]}{if $_userid}grade.php{else}{$DT[file_login]}{/if}');
			clearInterval(interval);
		} else {
			Dd('second').innerHTML = i;
			i--;
		}
	}, 
1000);
</script>
{template 'footer'}
