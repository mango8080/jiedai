{if in_array($moduleid, explode(',', $EXT['comment_module']))}
	{if $EXT[comment_api] == 'changyan'}
	<div id="comment_div">
		<div class="left_head">相关评论</div>
		<div class="c_b" style="padding:0 15px 0 15px;">
			<div id="SOHUCS" sid="{$moduleid}-{$itemid}"></div>
			<script charset="utf-8" type="text/javascript" src="http://changyan.sohu.com/upload/changyan.js" ></script>
			<script type="text/javascript">
				window.changyan.api.config({
					appid: '{$EXT[comment_api_id]}',
					conf: '{$EXT[comment_api_key]}'
				});
			</script>
		</div>
	</div>
	{elseif $EXT[comment_api] == 'duoshuo'}
	<div id="comment_div">
		<div class="left_head">相关评论</div>
		<div class="c_b" style="padding:10px 15px 10px 15px;">
			<div class="ds-thread" data-thread-key="{$moduleid}-{$itemid}" data-title="{$title}" data-url="{$linkurl}" data-image="{if $thumb}{str_replace('.thumb.'.file_ext($thumb), '', $thumb)}{/if}"></div>
			<script type="text/javascript">
			var duoshuoQuery = {short_name:"{$EXT[comment_api_id]}"};
				(function() {
					var ds = document.createElement('script');
					ds.type = 'text/javascript';ds.async = true;
					ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
					ds.charset = 'UTF-8';
					(document.getElementsByTagName('head')[0] 
					 || document.getElementsByTagName('body')[0]).appendChild(ds);
				})();
			</script>
		</div>
	</div>
	{else}
	<div id="comment_div" style="display:;">
		<div class="left_head"><span class="f_r"><a href="{$EXT[comment_url]}{rewrite('index.php?mid='.$moduleid.'&itemid='.$itemid)}">共<span id="comment_count">0</span>条 [查看全部]</a>&nbsp;&nbsp;</span>相关评论</div>
		<div class="c_b" id="comment_main"><div></div></div>
	</div>
	<script type="text/javascript" src="{DT_STATIC}file/script/comment.js"></script>
	{/if}
{/if}
