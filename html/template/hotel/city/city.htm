{template 'header'}
<style>
.cli {float:left;padding:10px;font-size:14px;}
.tb{ font-size: 16px;}
.tb a{font-size: 16px;}
.tb table{background-color: #fff;
    border: 1px solid #d1d1d1;}
.tb table tr { height: 30px; line-height: 30px;border-bottom: 1px solid #d1d1d1;}
.tb table td { padding:10px;}
</style>
<script type="text/javascript">
function gocity(s) {
	Go('?action=go&'+s);
}
</script>
<div  style="width:1200px; margin:0px auto; ">
	<div class="tb">
		<table>
		<tr>
		<th width="58">&nbsp;</th>
		<th class="t_l px14">
		<span class="f_r"><a href="javascript:gocity('auto=1');" title="智能选择">[智能]</a>&nbsp;</span>
		&nbsp;&nbsp;<a href="javascript:gocity('');"{if $cityid == 0} class="f_b"{/if}>{$L[allcity]}</a>
		</th>
		</tr>
		{loop $lists $k $v}
		<tr>
		<td style="border-right:1px solid #d1d1d1;">{$k}</td>
		<td>
			<ul>
			{loop $v $j $s}
			<li class="cli"><a href="{if $s[linkurl]}{$s[linkurl]}{else}javascript:gocity('areaid={$s[areaid]}');{/if}"{if $cityid == $s[areaid]} class="f_b"{/if}>{set_style($s[name], $s[style])}</a></li>
			{/loop}
			</ul>
			<div class="c_b"></div>
		</td>
		</tr>
		{/loop}
		</table>
	</div>
</div>
{template 'footer'}
